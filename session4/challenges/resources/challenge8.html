<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8</title>

    <style>
        td.female {
            background-color: pink;
        }

        td.male {
            background-color: aqua;
        }

        td.rich {
            font-size: 30px;
            color: red;
        }
    </style>

    <script>

        // Given this multi-dimensional array
        // (Do NOT modify this variable)
        var friends = [
            [ "Rachel Green", "Female", 'Marketing Executive', 50000 ],
            [ "Monica Geller", "Female", 'Chef', 70000 ],
            [ "Phoebe Buffay", "Female", 'Cat Whisperer', 30000 ],
            [ "Chandler Bing", "Male", 'Analyst', 60000 ],
            [ "Joey Tribbiani", "Male", 'Actor', 40000 ],
            [ "Ross Geller", "Male", 'Lecturer', 70000 ],
        ];

        // Given this template table_data String
        var table_data = " \
            <table border='1' style='text-align: center'> \
                <tr> \
                    <th>Name</th> \
                    <th>Gender</th> \
                    <th>Job</th> \
                    <th>Annual Salary (USD)</th> \
                </tr> \
        ";

        // Loop through friends Array and populate table_data
        // with 6 Friends cast members' data
        // - 1 row for 1 cast member
        //
        // Apply CSS styling: 
        //      Gender
        //          If "Female", apply td.female
        //          If "Male", apply td.male
        //      Annual Salary (USD)
        //          If salary > 50000, apply td.rich
        //          Else no need to apply any styling
        //
        // HINT: Re-use your Challenge 7 code
        for(i=0;i<friends.length;i++){
            table_data+="<tr>";
            for (z=0;z<friends[i].length;z++){
                console.log(friends[i][z])
                if(friends[i][1]=="Female"&friends[i][3]>50000){
                    table_data +="<td class='female rich'>"+ friends[i][z] + "</td>";
                }
                else if(friends[i][1]=="Female"){
                    table_data +="<td class='female'>"+ friends[i][z] + "</td>";
                }
                else if(friends[i][1]=="Male"&friends[i][3]>50000){
                    table_data +="<td class='male rich'>"+ friends[i][z] + "</td>";
                }
                else if(friends[i][1]=="Male"){
                    table_data +="<td class='male'>"+ friends[i][z] + "</td>";
                }  
                
            }
        }
        table_data+="</tr>";

        

        // Once table_data is completed
        // It will be used by JavaScript code below (inside body)

    </script>

</head>
<body>

    <div id='summary'>
        
    </div>

    <!-- Do NOT modify the below JavaScript -->
    <script>
        document.getElementById("summary").innerHTML = table_data;
    </script>
    <!-- Do NOT modify the above JavaScript -->
    
</body>
</html>
